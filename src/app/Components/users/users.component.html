<app-header></app-header>

<div class="project-panel">
    <div class="content-projects">
        <div class="d-flex alig-item justify-content-between">
            <h5 class="title">Usuarios</h5>

            <button type="button" class="btn btn-create">Agregar usuario</button>
        </div>

        <div class="content-table">
            <table>
                <tr>
                  <th></th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Rol</th>
                  <th>Tecnologias</th>
                  <th>Area</th>
                  <th>Proyectos</th>
                  <th></th>
                </tr>
                <tr *ngFor="let user of user">
                  <td>
                    <img
                      src=""
                      alt="img user"
                      width="40"
                    />
                  </td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.last_name }}</td>
                  <td>{{ user.rol === 1 ? "Admin" : "Dev" }}</td>
                  <td class="devs">{{ user.list }}</td>
                  <td>{{ user.area }}</td>
                  <td class="devs">Balance</td>
                </tr>

              </table>
            </div>
        </div>
    </div>
